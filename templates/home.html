{% extends "base.html" %} 
{% block title %}Home{% endblock %} 

{% block content %}
<div class="room-container">
  <!-- Display messages -->
  {% if messages %}
  <div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <!-- Form for creating a room -->
  <form action="{% url 'create_room' %}" method="post" class="room-form">
    {% csrf_token %}

    <!-- Input field for room name -->
    <input type="text" name="room_name" placeholder="Enter Room Name" />

    <!-- Button for creating a room -->
    <button type="submit" class="btn btn-primary" name="action" value="create">
      Create Room
    </button>
  </form>

  <!-- Form for joining a room -->
  <form action="{% url 'join_room' %}" method="post" class="room-form">
    {% csrf_token %}

    <!-- Input field for room name -->
    <input type="text" name="room_name" placeholder="Enter Room Name" />

    <!-- Button for joining a room -->
    <button type="submit" class="btn btn-primary" name="action" value="join">
      Join Room
    </button>
  </form>
</div>
{% endblock %}
